<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }
        header {
            background: #1f1f1f;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: #00C4CC;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            color: #FFD700;
        }
        main {
            padding: 20px;
        }
        .post {
            background: #2a2a2a;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type="submit"] {
            background: #00C4CC;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>IT Hub</h1>
        <nav>
            <a href="/">Басты</a>
            <a href="/forum">Форум</a>
            {% if session.get('user_id') %}
                <a href="/logout">Шығу</a>
            {% else %}
                <a href="/login">Кіру</a>
                <a href="/register">Тіркелу</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {{ body|safe }}
    </main>
</body>
</html>
