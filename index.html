<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Тапсырыстар жүйесі</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Жаңа тапсырыс қосу бөлімі -->
    <div class="form-section">
      <h2>Жаңа тапсырыс қосу</h2>
      <label>Тапсырыс түрі</label>
      <select id="orderType">
        <option>Веб-сайт</option>
        <option>Telegram-bot</option>
        <option>Мобильді қосымша</option>
        <option>Продолжение жасау</option>
      </select>

      <label>Бюджет</label>
      <input type="number" id="budget" placeholder="₸">

      <label>WhatsApp нөмірі</label>
      <input type="text" id="whatsapp" placeholder="+7...">

      <label>Қысқаша сипаттама</label>
      <input type="text" id="description">

      <button onclick="addOrder()">Тапсырысты жариялау</button>
    </div>

    <!-- Барлық тапсырыстар тізімі -->
    <div class="list-section">
      <h2>Барлық тапсырыстар</h2>

      <!-- Веб-сайт тапсырыстары -->
      <div id="section-Веб-сайт">
        <h3>Веб-сайт</h3>
      </div>

      <!-- Telegram-bot тапсырыстары -->
      <div id="section-Telegram-bot">
        <h3>Telegram-bot</h3>
      </div>

      <!-- Мобильді қосымша тапсырыстары -->
      <div id="section-Мобильді қосымша">
        <h3>Мобильді қосымша</h3>
      </div>

      <!-- Продолжение жасау тапсырыстары -->
      <div id="section-Продолжение жасау">
        <h3>Продолжение жасау</h3>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
